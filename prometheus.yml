global:
  scrape_interval: 15s
  external_labels:
    monitor: 'prometheus'
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090
  - job_name: node_exporter
    scrape_interval: 5s
    static_configs:
      - targets: [
          'localhost:9100',
          'aws_instance.grafana-server.private_ip:9100',
          'aws_instance.ansible-machine.private_ip:9100'
        ]
